<div class="container">

        <div class="col-md-10 col-md-offset-1">
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>

            <div class="post">
                {{ content }}
            </div>
        </div>
    </div>
</div>
